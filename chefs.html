<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Cook Magicians | Cafe Oktober</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Inter:wght@300;400;600&display=swap');

        body { 
            background: radial-gradient(circle at center, #3d0f0f 0%, #0f0505 100%); 
            color: white; 
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }

        .btn-back {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(251, 191, 36, 0.3);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .btn-back:hover {
            background: #fbbf24;
            color: #000;
            transform: translateX(-5px);
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.4);
        }

        .chef-card {
            transition: transform 0.5s ease;
        }
        
        .chef-card:hover {
            transform: translateY(-10px);
        }

        .royal-text {
            font-family: 'Playfair Display', serif;
            letter-spacing: 0.1em;
        }
    </style>
</head>
<body class="py-10 px-6 flex flex-col items-center">

    <div class="w-full max-w-4xl flex justify-start mb-8">
        <button onclick="window.history.length > 1 ? window.history.back() : window.location.href='index.html'" 
                class="btn-back px-8 py-3 rounded-full flex items-center gap-3 font-bold uppercase text-xs tracking-widest">
            <i class="fas fa-arrow-left"></i>
            Return to Cafe
        </button>
    </div>

    <h1 class="text-4xl md:text-5xl text-amber-500 royal-text italic mb-16 text-center">THE COOK MAGICIANS</h1>
    
    <div class="grid md:grid-cols-2 gap-10 max-w-5xl w-full">
        <div class="chef-card rounded-[2rem] overflow-hidden border-2 border-amber-500/10 shadow-2xl bg-slate-900/50">
            <div class="relative group">
                <img src="cheff1.jpg" alt="Chef 1" class="w-full h-[450px] object-cover transition-transform duration-700 group-hover:scale-110">
                <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent opacity-60"></div>
            </div>
            <div class="p-6 text-center">
                <h3 class="text-xl font-bold text-amber-500 uppercase tracking-widest">Master Chef Vikram</h3>
                <p class="text-slate-400 text-sm mt-1 italic">Flavor Architect</p>
            </div>
        </div>

        <div class="chef-card rounded-[2rem] overflow-hidden border-2 border-amber-500/10 shadow-2xl bg-slate-900/50">
            <div class="relative group">
                <img src="cheff2.jpg" alt="Chef 2" class="w-full h-[450px] object-cover transition-transform duration-700 group-hover:scale-110">
                <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent opacity-60"></div>
            </div>
            <div class="p-6 text-center">
                <h3 class="text-xl font-bold text-amber-500 uppercase tracking-widest">Chef Elena</h3>
                <p class="text-slate-400 text-sm mt-1 italic">Spice Visionary</p>
            </div>
        </div>
    </div>

    <div class="mt-20 opacity-30 text-[10px] uppercase tracking-[0.5em]">
        Cafe Oktober â€¢ Culinary Excellence
    </div>

</body>
</html>
