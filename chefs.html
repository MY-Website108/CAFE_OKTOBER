<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Cook Magicians | Cafe Oktober</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #2a0f0f; color: white; }
    </style>
</head>
<body class="py-20 px-6 flex flex-col items-center">
    <h1 class="text-4xl text-amber-500 font-serif italic mb-12">THE COOK MAGICIANS</h1>
    <div class="grid md:grid-cols-2 gap-8 max-w-4xl">
        <div class="rounded-3xl overflow-hidden border-2 border-amber-500/20 shadow-2xl">
            <img src="cheff1.jpg" alt="Chef 1" class="w-full h-96 object-cover">
            <p class="p-4 bg-slate-900 text-center font-bold">Master Chef Vikram</p>
        </div>
        <div class="rounded-3xl overflow-hidden border-2 border-amber-500/20 shadow-2xl">
            <img src="cheff2.jpg" alt="Chef 2" class="w-full h-96 object-cover">
            <p class="p-4 bg-slate-900 text-center font-bold">Chef Elena</p>
        </div>
    </div>
    <button onclick="window.close()" class="mt-12 text-slate-400 underline">Back to Main Site</button>
</body>
</html>
